 <DOCTYPE html>

     <html>
        <head>
            <meta charset ='utf-8'/>
            <script type = "text/javascript">
                function onLight(){
                    document.getElementById("pic1").src = 'LightOn.gif';
                }
                function offLight(){
                    document.getElementById("pic1").src = 'LightOff.gif';
                }
            </script> 
         
        </head>
        <body>
            <button id="Off" onclick="offLight()">Turn Off</button>
            <img src="LightOff.gif" id="pic1" style = "width: 120px"/>
            <button id="On" onclick="onLight()">Turn On</button>
        </body>
    </html>
